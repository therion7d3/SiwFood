<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Chef</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #483D8B;
      color: #ffffff; /* Testo bianco */
    }
    .custom-bg {
      background-image: url('path_to_your_image.jpg'); /* Sostituisci con l'immagine di sfondo desiderata */
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<section class="background d-flex align-items-center justify-content-center custom-bg">
  <div class="container py-5">
    <header class="text-center mb-5">
      <div class="row">
        <div class="col">
          <h1 class="display-4 fw-bold animate__animated animate__bounceInLeft">
            <i class="bi bi-book me-2"></i> Lista Chef
          </h1>
          <p class="h5 fw-light animate__animated animate__bounceInRight">Elenco dei migliori chef</p>
        </div>
      </div>
    </header>
    <div class="row">
      <!-- Verifica se ci sono utenti disponibili -->
      <ng-container *ngIf="userList && userList.length > 0; else noUsers">
        <div *ngFor="let user of userList" class="col-12 mb-4 animate__animated animate__fadeIn">
          <div class="card">
            <div class="card-body d-flex align-items-center">
              <div>
                <div *ngIf="user.profilePicture" class="me-3">
                  <img [src]="user.profilePicture" class="img-thumbnail rounded-circle" style="max-width: 100px;" alt="Immagine Profilo">
                </div>
              </div>
              <div class="text-left flex-grow-1">
                <h5 class="card-title">{{ user.nome }} {{ user.cognome }}</h5>
                <p class="card-text"><strong>Data di Nascita:</strong> {{ user.dataNascita }}</p>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
              <a [attr.href]="'chef/' + user.id" class="btn btn-outline-dark btn-sm rounded-pill">
                <i class="bi bi-person me-2"></i> Visualizza Profilo
              </a>
            </div>


          </div>
        </div>
      </ng-container>
      <!-- Messaggio quando non ci sono utenti -->
      <ng-template #noUsers>
        <div class="col-12">
          <p class="animate__animated animate__fadeIn">Nessun chef trovato.</p>
        </div>
      </ng-template>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
