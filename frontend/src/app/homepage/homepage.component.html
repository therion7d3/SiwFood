<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mondo di SiwFood</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif;">
<section class="background d-flex align-items-center justify-content-center custom-bg">
  <div class="container py-5">
    <header class="text-center mb-5">
      <div class="row">
        <div class="col">
          <h1 class="display-4 fw-bold animate__animated animate__bounceInLeft">
            <i class="bi bi-book me-2"></i> Le ricette di SiwFood
          </h1>
          <p class="h5 fw-light animate__animated animate__bounceInRight">Buonissime ricette tutte da scoprire</p>
        </div>
      </div>
    </header>
    <div class="row">
      <!-- Verifica se ci sono ricette disponibili -->
      <ng-container *ngIf="ricette && ricette.length > 0; else noRecipes">
        <div *ngFor="let ricetta of ricette; let i = index" class="col-12 mb-4 animate__animated animate__fadeIn">
          <div class="card h-100">
            <div class="row g-0">
              <div class="col-md-4">
                <img *ngIf="ricetta.immagineUrl" [src]="ricetta.immagineUrl" alt="Immagine ricetta" class="img-fluid rounded-start">
                <div *ngIf="!ricetta.immagineUrl" class="img-placeholder bg-secondary d-flex align-items-center justify-content-center rounded-start" style="height: 100%;">
                  <span class="text-white">Immagine non disponibile</span>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ ricetta.title }}</h5>
                  <p class="card-text"><i class="bi bi-person"></i> Autore: {{ ricetta.authorName }}</p>
                  <div class="d-flex justify-content-end mt-auto">
                    <a href="/ricette/{{ricetta.id}}" class="btn btn-primary btn-rectangular">
                      <i class="bi bi-eye"></i> Vedi ricetta
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <!-- Messaggio quando non ci sono ricette -->
      <ng-template #noRecipes>
        <div class="col-12">
          <p class="animate__animated animate__fadeIn">Nessuna ricetta disponibile al momento.</p>
        </div>
      </ng-template>
    </div>
  </div>
</section>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
