<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In SiwFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 d-flex align-items-center" style="background-color: #483D8B;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded animate__animated animate__fadeIn">
          <div class="card-body p-4 p-lg-5 text-dark">
            <form>
              <div class="text-center mb-3 pb-1">
                <h1 class="display-4 fw-bold">Sign-In</h1>
              </div>

              <h5 class="fw-normal">Inserisci le credenziali</h5>
              <div class="mb-4">
                <label for="inputEmail" class="form-label visually-hidden">Indirizzo E-mail</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" id="inputEmail" class="form-control form-control-lg" [(ngModel)]="username" name="email" placeholder="E-mail" autofocus>
                </div>
              </div>
              <div class="mb-4">
                <label for="inputPassword" class="form-label visually-hidden">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" id="inputPassword" class="form-control form-control-lg" [(ngModel)]="password" name="password" placeholder="Password" required>
                </div>
              </div>
              <div class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="button" [disabled]="success" (click)="login()">Conferma</button>
              </div>

              <div *ngIf="success && requested" class="alert alert-success animate__animated animate__fadeIn" role="alert">
                <i class="bi bi-check-circle"></i> Sign-In effettuato con successo!
              </div>

              <div *ngIf="!success && requested && errorMessage" class="alert alert-danger animate__animated animate__fadeIn" role="alert">
                <i class="bi bi-exclamation-circle"></i> {{ errorMessage }}
              </div>

              <div class="text-center">
                <p class="mb-0 text-muted">Se non hai un account, <a href="register" class="text-decoration-none">registrati qui</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
